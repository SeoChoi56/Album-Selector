<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta>
        <title>Album Selector</title>
        <link rel="stylesheet" href="./styles.css"/>
        <script defer src="./script.js"></script>
    </head>
        <body>
            <header class = 'header'>
                <h2>SNT Album Store</h2>
            </header>
            <nav class="nav">

                <div id="home"><h3>Home</h3></div>
                <div id="mycart"><h3>My Cart</h3></div>
                <div id="customerservice"><h3>Customer Service</h3></div>
                <div id="aboutus"><h3>About us</h3></div>

                

          
                

            </nav>
            <section> 
            <div>
                <div>
                <aside class="aside-left">
                    <h3 id="album-info">Album info</h3>
                    <form class="album-form">
                        <div>
                        <label for="album-name"> Album Name:</label>
                        <input type="text" id="album-name" name =" album-name" placeholder="Vinyl" required>
                        </div>

                        <br>

                        <div>
                        <label for="artist-name"> Artist Name:</label>
                        <input type="text" id="artist-name" name =" artist-name" placeholder="Artist" required>
                        </div>

                        <br>
                        <div>
                            <input type="reset">
                        </div>

                        <br>

                        <div>
                            <input type= "submit">
                        </div>


                    </form>
                </aside> 
                </div>
                <div>
                <aside class="aside-right">
                    <h3 id="album-cover">Album cover</h3>
                </aside>
                </div>
            </div>    
            </section>


        </body>
</html>

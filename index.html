<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta>
    <title>Album Selector</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" />
    <link rel="icon" href="vinyl-favicon.ico" />
    <script defer src="./script.js"></script>
</head>

<body id="body">
    <header id='header'>
        <h2>Vinyl Album Selector</h2>
    </header>
    <nav class="nav">


        <div id="home">
            <h3 class="navheader">Home</h3>
        </div>
        <div id="contactus">
            <h3 class="navheader">Contact Us</h3>
        </div>
        <div id="aboutus">
            <h3 class="navheader">About Us</h3>
        </div>
    </nav>


    <div id="HomeScreen">
        <iframe id= "videoTN" width="420" height="345" src=""></iframe>
       <h2 id="vinylTitle">Title</h2>
       <h3 id="artistName">Artist</h3>
       <p>Tracklist:</p>
       <ul id="tracklist">
       </ul>
       <button id ="randomize">Random Me!</button>
    </div>


    <form id="ContactUs">
        <label for="name">Name: </label>
        <input type="text" name="name" id="userName">
        <label for="email">E-Mail: </label>
        <input type="text" name="email" id="userEMail">
        <label for="comment">Comments: </label>
        <input type="text" name="comment" id="userComments" onfocus= "this.value=''" value="Please Tell Us Your Thoughts!">
        <input type="submit" value="Comment" id="alertComment">
    </form>

    <div id="Bio">
        <h2>Neftali Cespedes</h2>
        <p></p>
        <h2>Seo Choi</h2>
        <p>Age: 28</p>
        <p>Favorite-Genre: Rock</p>
    </div>


    <footer id="footer">
        <h2>Vinyl Album Selector</h2>
    </footer>

</body>

</html>

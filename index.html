<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta>
        <title>Album Selector</title>
        <link rel="stylesheet" href="./styles.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"/>
        <link rel="icon" href="vinyl-favicon.ico"/>
        <script defer src="./script.js"></script>
    </head>

        <body id="body" >
            <header id = 'header'>
                <h2 id="h2">Vinyl Album Selector</h2>
            </header>
            <nav class="nav">

                <div id="home"><h3 class="h3">Home</h3></div>
                <div id="mycart"><h3 class="h3">My Cart</h3></div>
                <div id="customerservice"><h3 class="h3">Customer Service</h3></div>
                <div id="aboutus"><h3 class="h3">About us</h3></div>
            </nav>
            <section> 
            <div id="flexcontainer">
                <div id="flexchild">
                    <aside id="asideleft" style="width: 45%;">
                        <h3 id="albuminfo">Album info : </h3>
                        <form id="albumform">
                            <div>
                                <br>
                                <br>

                            <label for="albumname"><strong>Album Name : </strong> </label>
                            <input type="text" id="albumname" name =" albumname" placeholder="Vinyl" required>
                            </div>

                            <br>

                            <div>
                            <label for="artistname"><strong>Artist Name : </strong> </label>
                            <input type="text" id="artistname" name =" artistname" placeholder="Artist" required>
                            </div>

                            <br>
                            <div>
                                <input type="reset">
                            </div>

                            <br>

                            <div>
                                <input type= "submit">
                            </div>
                        </form>
                    </aside>    
                    <aside id="asideright">
                        
                        <div id="albumcoverdiv" style ="width: 49%; float: left;">
                        <h3 id="albumcover">Album cover : </h3>
                        <img id = "vinylcollection" src="site-images/Vinyl-collection.webp" alt="vinyl-collection">
                        </div>
                        <div id="albumimg" style ="width: 50%; float: right;">
                            <div id="albumpicdiv" style="width: 100%; height: 50%;">

                            </div>
                            <div id="tracklistdiv" style="width: 100%; height: 48%;">

                            </div>
                        </div>
                    </aside> 
                </div>
                
            </div>    
            </section>

            <footer id="footer"><h2>Vinyl Album Selector</h2></footer>


        </body>
</html>

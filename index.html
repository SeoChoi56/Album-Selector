<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta>
        <title>Album Selector</title>
        <link rel="stylesheet" href="./styles.css"/>
        <script defer src="./script.js"></script>
    </head>
        <body>
            <header id = 'header'>
                <h2>Header</h2>
            </header>
            <nav class="nav">
                <div id="home"><h3>Home</h3></div>
                <div id="mycart"><h3>My Cart</h3></div>
                <div id="customerservice"><h3>Customer Service</h3></div>
                <div id="aboutus"><h3>About us</h3></div>
            </nav>
            <section> 
            <div id="flexcontainer">
                <div id="flexchild">
                    <aside id="asideleft">
                        <h3 id="albuminfo">Album info</h3>
                        <form id="albumform">
                            <div>
                            <label for="albumname"> Album Name:</label>
                            <input type="text" id="albumname" name =" albumname" placeholder="Vinyl" required>
                            </div>

                            <br>

                            <div>
                            <label for="artistname"> Artist Name:</label>
                            <input type="text" id="artistname" name =" artistname" placeholder="Artist" required>
                            </div>

                            <br>
                            <div>
                                <input type="reset">
                            </div>

                            <br>

                            <div>
                                <input type= "submit">
                            </div>
                        </form>
                    </aside>    
                    <aside id="asideright">
                        <h3 id="albumcover">Album cover</h3>
                    </aside>
                </div>
                
            </div>    
            </section>
            <footer id="footer">Footer</footer>

        </body>
</html>
